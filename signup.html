<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="brand">Apriori</h1>
        <p class="signup-text">Sign up to see photos and videos from your friends.</p>
        <button type="button" class="btn-primary">Log in with Facebook</button>
        <div class="or-line">
          <div class="or-line-hr"></div>
          <span class="or-line-span">OR</span>
          <div class="or-line-hr"></div>
        </div>
        <form>
          <input class="input-field" type="text" placeholder="Mobile Number or Email">
          <input class="input-field" type="text" placeholder="Full Name">
          <input class="input-field" type="text" placeholder="Username">
          <input class="input-field" type="text" placeholder="Password">
          <button type="button" class="btn-primary btn-signup">Sign up</button>
        </form>

        <p class="policy-text">
          By signing up, you agree to our <a href="#">Terms</a> & <a href="#">Privacy Policy</a>.
        </p>
        <!-- link to login -->
        <!-- footer -->
      </div>
    </div>

  </body>
</html>
